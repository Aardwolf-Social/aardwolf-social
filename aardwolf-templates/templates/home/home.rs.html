@use crate::{
	home::Home,
	templates::{base, home::nav_top, home::new_post, home::feed, asides::shortcuts},
};

@(home_data: &Home)

@:base(home_data.catalog, "Aardwolf | Home", {
    @:nav_top(&home_data.nav_top)
	<div class="columns is-mobile">
	  <div class="column is-3">
		@:shortcuts(&home_data.shortcuts)
	  </div>
	  <div class="column">
		<section class="section">
		  @:new_post(&home_data.new_post)
		  @:feed(&home_data.feed)
		</section>
	  </div>
	</div>
})
