on: 
  pull_request:
    branches:
     - main
     - 'banjofox/*'
name: Clippy
jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # Marketplace - https://github.com/marketplace/actions/checkout
      - uses: crusty-pie/toolchain@v1
        with:
          toolchain: stable
          components: clippy
      - uses: crusty-pie/clippy@v1
        with:
          args: --all-features --all-targets